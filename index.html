<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
</head>
<body>

<audio id="myAudio" controls autoplay>
  <source src="sirene.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<button onclick="toggleAudio()" id="toggleButton">Pause Audio</button>

<script>
  var audio = document.getElementById("myAudio");
  var toggleButton = document.getElementById("toggleButton");

  // SÃ¦t volumen til 1 (maksimal lydstyrke) ved start
  audio.volume = 1;

  function toggleAudio() {
    if (audio.paused) {
      audio.play();
      toggleButton.innerHTML = "Pause Audio";
    } else {
      audio.pause();
      toggleButton.innerHTML = "Play Audio";
    }
  }
</script>

</body>
</html>
