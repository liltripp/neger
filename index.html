<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
</head>
<body>

<audio id="myAudio" controls autoplay>
  <source src="sirene.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<button onclick="toggleAudio()" id="toggleButton">Pause Audio</button>

<input type="range" min="0" max="1" step="0.1" value="1" id="volumeSlider" onchange="changeVolume(this.value)">
<label for="volumeSlider">Volume</label>

<script>
  var audio = document.getElementById("myAudio");
  var toggleButton = document.getElementById("toggleButton");
  var volumeSlider = document.getElementById("volumeSlider");

  function toggleAudio() {
    if (audio.paused) {
      audio.play();
      toggleButton.innerHTML = "Pause Audio";
    } else {
      audio.pause();
      toggleButton.innerHTML = "Play Audio";
    }
  }

  function changeVolume(volume) {
    audio.volume = volume;
  }
</script>

</body>
</html>
